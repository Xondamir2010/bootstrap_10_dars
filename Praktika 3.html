<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Praktika 3</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/praktika 3.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">Basic Button</button>
                <input type="text" class="form-control" placeholder="Some text" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="button-addon2">Go</button>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Something clever..." aria-label="Recipient's username" aria-describedby="button-addon3">
                <button class="btn btn-primary" type="button" id="button-addon3">OK</button>
                <button class="btn btn-danger" type="button" id="button-addon4">Cancel</button>
            </div>

        </div>
    </div>
</div>

<script src="bootstrap/js/jQuery.min.js"></script>
<script src="bootstrap/js/src/popover.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
